<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}Crop Management{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Add your desired background color */
        }

        header {
            background-color: rgb(71, 172, 71);
            color: #fff;
            padding: 20px;
            text-align: left;
            height: 40px;
        }
        header ul li{

            float: left;
            text-decoration: none;
            padding: 5px;
            margin-right: 70px ;
            
        }
        header ul li a{
           padding-left: 10px;
          
           background-color: whitesmoke;
           text-align: center;
           padding: 7px;
           border-top-left-radius: 20px;
           border-top-right-radius: 20px;
           border-bottom-right-radius: 20px;
           border-bottom-left-radius: 20px;
           text-decoration: none;
           color: black;
          
        }

        header ul li a:hover{
            padding-left: 10px;
      
           background-color: yellowgreen;
           text-align: center;
           padding: 7px;
           border-top-left-radius: 20px;
           border-top-right-radius: 20px;
           border-bottom-right-radius: 20px;
           border-bottom-left-radius: 20px;
           text-decoration: none;
           color: black;  
        }

     ul {
     list-style-type: none;
     }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            float: right;
            border-radius: 5px;
            background-color: #555;
        }

        nav ul li a:hover {
            background-color: #777;
        }

        .content{
            padding: 20px;
            padding-inline-end: 10px;
            justify-content: center;
            color: #087a14;
            text-align: center;
        }

        #srch{
            padding: 5px;
            border: 1px solid gray;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        #srchbtn{
            padding: 7px;
            background-color: #087a14;
            border: 1px solid rgb(2, 35, 10);
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            color: wheat;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;  
        }
        .float-right {
    float: right;
}
footer {
    background-color: #4CAF50; /* Green color for agriculture */
    color: white;
    padding: 20px;
    margin-top:15%;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.social-icons .icon {
    color: white;
    margin-right: 10px;
    font-size: 24px;
}

.contact-info {
    text-align: left; /* Align contact info to the left */
}

.contact-info p {
    margin: 5px 0;
}

    </style>
</head>
<body>

<header>
<ul>
    <li><a href="http://localhost:8000/crops/">Home</a></li>
     <li><a href="#">Plants</a></li>

    <!--
     <li><a href="#">About Us</a></li>
     <li><a href="#">Contact Us</a></li>
--->

     <form action="/">
     <input id="srch" type="text" placeholder="Maize plant..">

     <button id="srchbtn" type="submit">Search</button>

     </form>
</ul>



</header>
<h1>Crop Management System</h1>
    <!-- Add any header content or navigation elements here -->
    <nav>
        <ul>
            <li><a href="{% url 'crop_list' %}">All Crops</a></li>
            <li><a href="{% url 'crop_create' %}"> + Add Crop</a></li>
        </ul>
    </nav>

<div class="welcome">
    <img src="{% static 'maize.jpg' }" alt="maize pic">
</div>

    

<div id="contnt">

    <div class="content"> {% block content %}

        {% endblock %} </div>



    
</div>
<footer>
    <div class="footer-content">
        <div class="social-icons">
            <a href="#" class="icon twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon linkedin"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="contact-info">
            <p>Contact us:</p>
            <p>Email:info@farmplus.geo</p>
           
        </div>
    </div>
    <p class="copyright">Â© 2024 FarmPlus. All rights reserved.</p>
</footer>

<!-- Add your JavaScript scripts or links to CDN here -->

</body>
</html>
